name: Bump patch number and create GitHub release
on: [workflow_dispatch]
jobs:
  github:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create GitHub release
        run: gh release create --generate-notes "$(gh release view --json name | jq .name | xargs bin/next_version)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
